<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - IssI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">issi</div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html" class="cart-link">Carrito</a></li>
                <li class="cart-icon">🛒</li>
            </ul>
        </nav>
    </header>

    <div class="account-container">
        <aside class="account-sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#overview" class="nav-link active" data-section="overview">Overview</a></li>
                    <li><a href="#pedidos" class="nav-link" data-section="pedidos">Pedidos</a></li>
                    <li><a href="#devoluciones" class="nav-link" data-section="devoluciones">Devoluciones y cambios</a></li>
                    <li><a href="#direcciones" class="nav-link" data-section="direcciones">Direcciones</a></li>
                    <li><a href="#pagos" class="nav-link" data-section="pagos">Pagos</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main">
    
    <div id="auth-container" class="cuenta-container">
        
        <form id="login-form" class="cuenta-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
            <p id="login-error" class="error-message"></p>
            <p>¿Nuevo en issi? <a href="#" id="show-register">Crea una cuenta</a></p>
        </form>

        <form id="register-form" class="cuenta-form" style="display:none;">
            <h2>Crear Cuenta</h2>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
            <p id="register-error" class="error-message"></p>
            <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
        </form>
    </div>

    <div id="account-dashboard" class="cuenta-container" style="display:none;">
        <h1 class="cuenta-title">Mi Cuenta</h1>
        
        <div class="cuenta-info">
            <h3>Historial de Pedidos</h3>
            <p>Aquí verás tus pedidos.</p>
            
            <button id="logout-button" class="btn-secondary">Cerrar Sesión</button>
        </div>
    </div>

</main>
    </div>

    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const sectionId = this.getAttribute('data-section');
                showSection(sectionId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('.account-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
        }
    </script>
</body>
</html>
