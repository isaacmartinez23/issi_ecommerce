<main class="main">
    <div class="checkout-container">
        <h2>Información de Envío</h2>
        
        <form id="shipping-form" class="cuenta-form">
            <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" id="calle" required>
            </div>
            <div class="form-group">
                <label for="codigo_postal">Código Postal</label>
                <input type="text" id="codigo_postal" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" required>
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <input type="text" id="pais" required>
            </div>
            
            <button type="submit" class="btn-primary">Guardar y Continuar al Pago</button>
            <p id="checkout-error" class="error-message"></p>
        </form>
    </div>
</main>
